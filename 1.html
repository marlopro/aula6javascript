    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>atividade 1 while</title>
    </head>
    <body>
        <button type="button" onclick="contar()">Contar</button>
        <script>
            function contar() {
                //while exige criar um contador
                //alert("Contando at√© 10");
                var i = 1;
                while (i <= 10) {
                    document.writeln("i = " + i + "<br>");
                    i= i+1;
                }
            }
        </script>
        
    </body>
    </html>
