    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>exercicio 2</title>
    </head>
    <body>
        <button type="button" onclick="contar()">Contar While</button>
        <button type="button" onclick="contar1()">Contar For</button>
        <button type="button" onclick="contar2()">Contar Do While</button>

        <script>
            function contar() {
                //while exige criar um contador
                document.writeln("contar while <br>");
                var i = 0;
                while (i <= 10) {
                   
                    document.writeln("i = " + i + "<br>");
                    i= i+1;
                }
                document.writeln("sair do while");
            }

            function contar1() {
                document.writeln("contar for <br>");
                //for j√° cria o contador
                for (var i = 0; i <= 10; i++) {
                    document.writeln("i = " + i + "<br>");
                }
            }   

            function contar2() {
                document.writeln("contar do while <br>");
                //do while executa pelo menos uma vez
                var i = 0;
                do {
                    document.writeln("i = " + i + "<br>");
                    i = i + 1;
                } while (i <= 10); //teste final
                    document.writeln("sair do do while");
            }
        </script>
        
    </body>
    </html>
